<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Outros Pontos Turísticos - Recife Antigo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;

            color: #333;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

            background-color: #fff;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #007bff;
        }

        p {
            margin-bottom: 10px;
            text-align: justify;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Outros Pontos Turísticos - Recife Antigo</h1>
    <section>
        <h2>Praça do Arsenal</h2>
        <img src="link_para_imagem_1" alt="Praça do Arsenal">
        <p>A Praça do Arsenal é um ponto histórico do Recife Antigo, localizado...</p>
    </section>
    <section>
        <h2>Cais da Alfândega</h2>

    </section>

</html>
